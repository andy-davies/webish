<!DOCTYPE html>
<html>

<head>
  <title>My Test Extension Options</title>
  <style>
    label {
      font-weight: 600;
    }

    button {
      background-color: rgba(0, 0, 0, 0);
      border: rgb(190, 190, 190) 1px solid;
      height: 31px;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div>
    <label>GitHub Username</label>
    <input type="text" id="username" placeholder="octocat" />
  </div>

  <div>
    <label>GitHub Personal Access Token</label>
    <input type="text" id="token" placeholder="1234567890abcdef1234567890abcdef12345678" />
  </div>
  <hr />


  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>

</html>
